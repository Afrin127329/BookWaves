<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <li class="navbar-container container">
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Wishlist</a></li>
          <div id="genre-filter">
            <div class="dropdown">
              <button class="dropdown-btn">
                Genres
                <svg
                  fill="#000000"
                  width="20px"
                  height="20px"
                  viewBox="-8.5 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7.28 20.040c-0.24 0-0.44-0.080-0.6-0.24l-6.44-6.44c-0.32-0.32-0.32-0.84 0-1.2 0.32-0.32 0.84-0.32 1.2 0l5.84 5.84 5.84-5.84c0.32-0.32 0.84-0.32 1.2 0 0.32 0.32 0.32 0.84 0 1.2l-6.44 6.44c-0.16 0.16-0.4 0.24-0.6 0.24z"
                  ></path>
                </svg>
              </button>

              <div class="dropdown-content">
                <li>
                  Item 1 Lorem ipsum dolor, sit amet consectetur adipisicing
                  elit. Sapiente magnam at dolore optio quod dignissimos.
                </li>
                <li>Item 2</li>
                <li>Item 3</li>
              </div>
            </div>
          </div>

          <li class="search-bar-container">
            <input
              type="text"
              id="search-bar"
              placeholder="Search books by title..."
            />
          </li>
        </ul>
        <h1 class="logo">Book Waves</h1>
      </div>
    </nav>

    <!-- Books will be displayed here dynamically -->
    <section id="books-list" class="book-list">
      <div class="loading">
        <div class="loader"></div>
      </div>
    </section>

    <!-- Pagination Controls -->
    <section id="pagination">
      <button id="prev-page">Previous</button>
      <div id="page-numbers"></div>
      <button id="next-page">Next</button>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
