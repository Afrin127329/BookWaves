<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="index.css" />
    <!-- Link to your custom CSS -->
    <!-- You can use Bootstrap or Tailwind for styling if needed -->
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1>Book Library</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
      </ul>
    </nav>

    <!-- Search Bar and Genre Filter -->
    <section>
      <input
        type="text"
        id="search-bar"
        placeholder="Search books by title..."
      />
      <select id="genre-filter">
        <option value="">Select Genre</option>
        <!-- Add options dynamically from the API -->
      </select>
    </section>

    <!-- Books List -->
    <section id="books-list">
      <!-- Books will be displayed here dynamically -->
    </section>

    <!-- Pagination Controls -->
    <section id="pagination">
      <button id="prev-page">Previous</button>
      <div id="page-numbers">
        <!-- Page numbers will be displayed dynamically -->
      </div>
      <button id="next-page">Next</button>
    </section>

    <!-- JavaScript for handling API fetch, search, filtering, and pagination -->
    <script src="./index.js"></script>
  </body>
</html>
