<!DOCTYPE html>

  <head>

    <title>Book Library</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1>Book Library</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
      </ul>

    <section>
      <input
        type="text"
        id="search-bar"
        placeholder="Search books by title..."

      <button id="next-page">Next</button>
    </section>
